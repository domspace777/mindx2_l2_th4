<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Bài thực hành 4</title>
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="row">
          <div class="col-5">
            <input type="text" id="input-name" class="form-control" placeholder="Tên" onfocus="this.value">
          </div>
          <div class="col-5">
            <input type="text" id="input-phone" class="form-control" placeholder="Điện thoại" onfocus="this.value">
          </div>
          <div class="col-2">
            <button class="btn btn-success w-100" id="btn-add">Thêm</button>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-8">
            <input type="text" class="form-control" id="search-input" placeholder="Tìm kiếm" onfocus="this.value">
          </div>
          <div class="col-2">
            <button class="btn btn-success w-100" id="search-button">Tìm</button>
          </div>
          <div class="col-2">
            <button class="btn btn-success w-100">Xoá trùng</button>
          </div>
        </div>
        
        <div class="mt-4" id="contact-list">
        </div>
        
      </div>
    </div>
  </div>
  <script src="./main.js"></script> 
</body> 
</html>
